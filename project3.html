    $(document).ready(function() {
    // Apply eraser effect to all images with the 'stamps' class
    $('.stamps').each(function() {
      var img = $(this); // Get the image element

      // Initialize eraser effect on the image
      img.eraser();

      // Get the canvas that was created after eraser is applied
      var canvas = img.next('canvas');
      
      // Initial setup for the canvas size
      var setCanvasSize = function() {
        var containerWidth = img.parent().width();  // Parent container width
        var containerHeight = img.parent().height(); // Parent container height

        // Set the canvas width and height based on the parent container's dimensions
        var imgPercentageWidth = img.width() / containerWidth * 100;  // Width percentage of the container
        var imgPercentageHeight = img.height() / containerHeight * 100; // Height percentage of the container

        // Apply percentage-based canvas width and height
        canvas.css({
          width: 'auto',
          height: 'auto'
        });

        // Optionally, adjust the canvas attributes for fine-tuned control (optional)
        canvas.attr('width', imgPercentageWidth + '%');
        canvas.attr('height', imgPercentageHeight + '%');
      };

      // Set the initial canvas size
      setCanvasSize();

      // Resize canvas dynamically on window resize
      $(window).resize(function() {
        setCanvasSize();
      });
    });
  });
